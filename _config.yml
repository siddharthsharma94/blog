title: Hello, world! I'm David Freeman
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "/blog" # the subpath of your site, e.g. /blog
url: "siddharthsharma94.github.io" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Siddharth Sharma # add your name
author-img: david-freeman.jpg # add your photo
about-author: I'm a software engineer, who is always ready to build. # add description
social-github: siddharthsharma94 # add your Github handle
social-linkedin: siddharth-sharma-83722726/# add your Linkedin handle
social-email: sharmasiddharthcs@gmail.com# add your Email address

# Disqus
discus-identifier: # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
